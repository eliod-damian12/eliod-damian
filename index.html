 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIOD DAMIAN - Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ELIOD DAMIAN</h1>

    <!-- Formulario de Registro -->
    <div id="registro">
        <h2>Registro</h2>
        <form action="/registro" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
            <div class="links">
                <a href="#" onclick="toggleForms()">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div id="login" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="links">
                <a href="#" onclick="toggleForms()">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleForms() {
        var registro = document.getElementById('registro');
        var login = document.getElementById('login');
        if (registro.style.display === 'none') {
            registro.style.display = 'block';
            login.style.display = 'none';
        } else {
            registro.style.display = 'none';
            login.style.display = 'block';
        }
    }
</script>

</body>
</html>
